name: CI/CD - Test, Build, Push, and Deploy

on:
  push:
    branches:
      - main # Deploy on main
  pull_request:
    branches:
      - main # Run tests on PR to main

env:
  REGISTRY: ghcr.io

jobs:
  ci-cd:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write # needed for GHCR

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ---------- Python tests for PR + main ----------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Run tests
        run: |
          pytest

      # ---------- Build Docker image (push only on main) ----------
      - name: Read version
        id: version
        run: |
          VERSION=$(cat VERSION)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login only for push -> main (we don't push on PRs)
      - name: Log in to GitHub Container Registry
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and (conditionally) push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          # Only push on main; on PRs we just build to verify Dockerfile
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          platforms: linux/amd64
          tags: |
            ${{ secrets.IMAGE_NAME }}:latest
            ${{ secrets.IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ${{ secrets.IMAGE_NAME }}:${{ steps.version.outputs.version }}-${{ github.sha }}

      # ---------- Trigger Render deploy ONLY on push to main ----------
      - name: Trigger Render deploy
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          # Build full image tag with version
          IMAGE_TAG="${{ steps.version.outputs.version }}"
          FULL_IMAGE="${{ secrets.IMAGE_NAME }}:${IMAGE_TAG}"

          echo "Triggering Render deploy with image: $FULL_IMAGE"

          ENCODED_IMG_URL=$(python - << 'PY'
          import urllib.parse, os
          image = os.environ["FULL_IMAGE"]
          print(urllib.parse.quote(image, safe=''))
          PY
          )

          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}&imgURL=${ENCODED_IMG_URL}"
        env:
          FULL_IMAGE: ${{ secrets.IMAGE_NAME }}:${{ steps.version.outputs.version }}
